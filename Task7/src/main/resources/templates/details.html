<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #60AB9C;">
    <a class="navbar-brand" href="/" style="color:white;">Task Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/" style="color:white;">All tasks <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/update_task'}" method="POST" id="details_form">
                <div class="form-group">
                    <label>NAME:</label>
                    <input type="number" class="form-control" name="task_id" th:value="${task.getId()}">
                </div>
                <div class="form-group">
                    <label>NAME:</label>
                    <input type="text" class="form-control" name="task_name" th:value="${task.getName()}">
                </div>
                <div class="form-group">
                    <label>DESCRIPTION:</label>
                    <textarea type="text" class="form-control" name="task_description" style="height:400px;" th:text="${task.getDescription()}"></textarea>
                </div>
                <div class="form-group">
                    <label>DEADLINE DATE:</label>
                    <input type="date" class="form-control" name="task_deadline" th:value="${task.getDeadlineDate()}">
                </div>
                <div class="form-group">
                    <label>IS COMPLETED:</label>
                    <select class="form-control" name="task_completed">
                        <option value="True" th:selected="${task.isCompleted()}">Yes</option>
                        <option value="False" th:selected="${! task.isCompleted()}">No</option>
                    </select>
                    <br/>
                    <button type="submit" class="btn"  onclick="changeAction('/update_task')" style="background-color: #60AB9C; color: white">Update</button>
                    <button type="submit" class="btn btn-danger" onclick="changeAction('/delete_task')" >Delete</button>

                </div>

            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
    const changeAction = (url) => {
        document.getElementById("details_form").action = url;
        alert(url);
    }
</script>
</body>
</html>
