<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/user/main.html">
    <div layout:fragment = "site_content">

        <div class="row mt-5">
            <div class="col-3">
<!--                <ul class="list-group">-->
<!--                    <li class="list-group-item active"W><a href="/"><span>Categories</span></a></li>-->
<!--                    <li class="list-group-item"><a href="/"><i class="fas fa-shopping-basket"></i> <span th:text="All Products"></span></a></li>-->
<!--                    <li class="list-group-item"><a href="/"><i class="fas fa-laptop"></i> <span th:each="cat : ${categories}" th:text="${cat.name}"></span></a></li>-->
<!--                </ul>-->

                <ul class="list-group">
                    <li class="list-group-item active"><span>Brands</span></li>
                    <li class="list-group-item" th:each="br : ${brands}"><a th:href="@{/search(brand_id=${br.id})}"><span th:text="${br.name}"></span></a></li>
                </ul>

                <div class="row mt-3 mb-5" style="font-size: 30px">
                    <div class="col-4">
                        <i class="fab fa-cc-apple-pay"></i>
                    </div>
                    <div class="col-4">
                        <i class="fab fa-cc-visa"></i>
                    </div>
                    <div class="col-4">
                        <i class="fab fa-cc-paypal"></i>
                    </div>

                    <div class="col-4">
                        <i class="fab fa-cc-amazon-pay"></i>
                    </div>
                    <div class="col-4">
                        <i class="fab fa-cc-mastercard"></i>
                    </div>
                    <div class="col-4">
                        <i class="fab fa-cc-amex"></i>
                    </div>

                </div>

            </div>

            <div class="col-9">
                <form action="/result" method="GET" class="form-inline col-12 mb-5">
                    <input class="form-control w-75 mr-3" type="search" name="word" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
                </form>

                <div id="carouselItems" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselItems" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselItems" data-slide-to="1"></li>
                        <li data-target="#carouselItems" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://cnet3.cbsistatic.com/img/vPbvLg_YKhJo229xND7wc0Tvjq0=/770x433/2019/11/04/c1f95af0-2ef3-41ca-b5bb-9143fce906b8/surface-laptop-3-8.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://cdn.cnn.com/cnnnext/dam/assets/200930142326-03-pixel-live-event-0930---screenshot-full-169.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://www.ixbt.com/img/n1/news/2020/1/1/XboxSeriesXHERO_large.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselItems" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselItems" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="row mt-3">
                    <div class="col-4" th:each = "item : ${items}">
                        <div class="card mt-3"  style="width: 100%; height: 400px;" >
                            <a th:href="@{/item(id=${item.getId()})}">
                                <img class="card-img-top" style="width:100%; height: 150px;" th:src="${item.getSmallPicURL()}" alt="Card image cap">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${item.getName()}" style="color:#6DD2F7;"></h5>
                                <h5 class="card-title" th:text="${item.getPrice()}"></h5>
                                <p class="card-text" th:text="${item.getDescription()}"></p>
                                <h5 class="card-title" >Brands: <span style="color:blue" th:text="${item.getBrand().getName()} + ', ' + ${item.getBrand().getCountry().getName()}"></span></h5>
                            </div>
                            <div class="card-footer text-muted">
                                <div th:each="i : ${#numbers.sequence(0, 5)}" style="display: inline-block;">
                                    <i th:if="${i < item.getStars()}" class="far fa-star" style="color: yellow"></i>
                                    <i th:if="${i > item.getStars()}" class="far fa-star"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</html>
